<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de Santos</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Frases católicas</h1>
    </header>
    <section>

        <p>Hoje é dia de crescer na fé! Clique no botão abaixo para receber sua frase de Santo.</p>
        <button class="btn">Quero minha frase!</button>
        <button class="btn-cadastro">Cadastrar nova frase</button>
    </section>

    
    <section>
        <p id="resp"></p>
        <p id="autor"></p>
    </section>

    <section class="entrada hide">
        <textarea placeholder="frase"></textarea>
        <input type="text" placeholder="autor">
        <button>Voltar</button>
        <button id="submit" type="submit">Enviar</button>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
